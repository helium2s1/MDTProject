      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-main">

        <li><a href="#home">Home</a></li>

        <li><a href="#services">Services</a></li>

<div id="profile" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Edit Profile</h4>
		  </div>
		  <div class="modal-body">
			<form role="form">
				<div class="form-group">
				  <label for="usrname"><img src="images/group.png"/> Supplier</label>
				  <input type="text" class="form-control" id="usrname" placeholder="Enter name of charity">
				</div>
				<div class="form-group">
				  <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
				  <input type="text" class="form-control" id="usrname" placeholder="Enter email">
				</div>
				<div class="form-group">
				  <label for="usrname"><img src="images/map.png"/> Location</label>
				  <input type="text" class="form-control" id="usrname" placeholder="Charity address">
				</div>
				<button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Save</button>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
		  </div>
		</div>

	  </div>
</div>
<!-- end of header -->

<!--actual content -->
<div id="home" class ="fillup">
	<div class="text-vcenter">
	<div class="container">
		<div class="row subtitle">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<form role="form">
				<div class="form-group">
				  <label for="usrname"><span class="glyphicon "></span> Item Name</label>
				  <input type="text" class="form-control" id="usrname" placeholder="Enter item name">
				</div>
				<div class="form-group">
				  <label for="psw"><span class="glyphicon "></span> Quantity</label>
				  <input type="text" class="form-control" id="psw" placeholder="Enter quantity">
				</div>
				<div class="form-group">
				  <label for="psw"><span class="glyphicon "></span> Collection Date</label>
				  <input type="text" class="form-control" id="psw" placeholder="Enter collection date">
				</div>
				<div class="form-group">
				  <label for="psw"><span class="glyphicon "></span> Collection Time</label>
				  <input type="text" class="form-control" id="psw" placeholder="Enter collection time">
				</div>
				<div class="form-group">
				  <label for="psw"><span class="glyphicon "></span> Expiration Date</label>
				  <input type="text" class="form-control" id="psw" placeholder="Enter expiration date">
				</div>
				<div class="form-group">
				  <label for="psw"><span class="glyphicon "></span> Expiration Time</label>
				  <input type="text" class="form-control" id="psw" placeholder="Enter expiration time">
				</div>
				<button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon "></span> Submit</button>
			</form>
		</div>
		<div class="col-sm-4"></div>
		</div>
		</div>
	</div>
</div>
